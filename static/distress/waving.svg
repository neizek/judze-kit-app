<!-- Example SVG code for a simple waving man -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- Body -->
  <rect x="50" y="50" width="100" height="100" fill="#ccc" rx="10"/>
  
  <!-- Head -->
  <circle cx="100" cy="30" r="30" fill="#ccc"/>
  
  <!-- Arms -->
  <line x1="70" y1="70" x2="50" y2="120" stroke="#000" stroke-width="5"/>
  <line x1="130" y1="70" x2="150" y2="120" stroke="#000" stroke-width="5"/>
  
  <!-- Hands -->
  <circle cx="50" cy="120" r="10" fill="#fff" stroke="#000" stroke-width="2"/>
  <circle cx="150" cy="120" r="10" fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Waving Lines -->
  <path d="M 40 120 C 35 110 30 100 40 90" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 160 120 C 165 110 170 100 160 90" stroke="#000" stroke-width="2" fill="none"/>
</svg>
